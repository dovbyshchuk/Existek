<div class="container">
  <h1>Sign Up</h1>
  <form>

    <mat-form-field class="field">
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="Enter your name right here">
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Email</mat-label>
      <input type="text" matInput placeholder="Ex. pat@example.com">
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Password">
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Re-type password</mat-label>
      <input type="password" matInput placeholder="Password">
    </mat-form-field>
    <div class="buttons">
      <button mat-raised-button color="primary">Sign Up</button>
        <button routerLink="/login" mat-button>Login</button>
      
    </div>

  </form>
</div>
